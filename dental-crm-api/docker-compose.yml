services:
  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.3
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.3/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-80}:80'
      - '${VITE_PORT:-5173}:5173'
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
      - '.:/var/www/html'
      # Кастомні конфігурації для PHP (Laravel Sail використовує /usr/local/etc/php/conf.d/)
      - './docker/php/local.ini:/usr/local/etc/php/conf.d/99-custom.ini'
    networks:
      - sail
    depends_on:
      - pgsql
      - redis
      - meilisearch
      - clickhouse

  pgsql:
    image: 'postgres:15'
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      PGPASSWORD: '${DB_PASSWORD:-secret}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - 'sail-pgsql:/var/lib/postgresql/data'
    networks:
      - sail

  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'sail-redis:/data'
    networks:
      - sail

  meilisearch:
    image: 'getmeili/meilisearch:latest'
    ports:
      - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
    environment:
      MEILI_MASTER_KEY: '${MEILISEARCH_KEY:-masterKey}'
    volumes:
      - 'sail-meilisearch:/meili_data'
    networks:
      - sail

  clickhouse:
    image: 'clickhouse/clickhouse-server:latest'
    ports:
      - '${FORWARD_CLICKHOUSE_PORT:-8123}:8123'
      - '${FORWARD_CLICKHOUSE_NATIVE_PORT:-9000}:9000'
    volumes:
      - 'sail-clickhouse:/var/lib/clickhouse'
      - './clickhouse-config.xml:/etc/clickhouse-server/config.d/custom_config.xml' # Опціонально, якщо треба конфіг
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - sail

networks:
  sail:
    driver: bridge

volumes:
  sail-pgsql:
    driver: local
  sail-redis:
    driver: local
  sail-meilisearch:
    driver: local
  sail-clickhouse:
    driver: local
