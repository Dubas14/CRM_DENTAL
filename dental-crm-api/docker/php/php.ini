; PHP Configuration for Laravel Sail
; Збільшено ліміти для завантаження файлів

; Maximum allowed size for uploaded files
upload_max_filesize = 10M

; Maximum size of POST data that PHP will accept
post_max_size = 10M

; Maximum execution time (for large file uploads)
max_execution_time = 300

; Maximum input time
max_input_time = 300

; Maximum memory limit
memory_limit = 256M
